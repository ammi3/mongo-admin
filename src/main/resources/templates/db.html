<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="fragments :: aside"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">

                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{'/'}">Home</a></li>
                            <li class="breadcrumb-item active">集合列表</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">集合列表</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body p-0">
                                <table id="dataTable" class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                        <th style="width: 40px">Action</th>
                                        <th style="width: 40px"></th>
                                        <th style="width: 80px">size</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="collection, collectionStat : ${collections}">
                                        <td th:text="${ collectionStat.index}+1"></td>
                                        <td th:text="${collection.tableName}"></td>
                                        <td>
                                            <a th:href="@{'/db/'+${dbName}+'/'+${collection.tableName}}"><button type="button" class="btn btn-block btn-warning"><i class="fas fa-eye"></i> </button></a>
                                        </td>
                                        <td>
                                            <a th:href="@{'/db/'+${dbName}+'/'+${collection.tableName}+'/drop'}"><button type="button" class="btn btn-block btn-danger"><i class="fas fa-trash"></i> </button>
                                        </td>
                                        <td><span class="badge bg-danger" th:text="${collection.size}"></span></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                </div>
                <!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments :: modal"></div>

    <!-- Main Footer -->
    <footer th:replace="fragments :: footer"></footer>
</div>


<!-- REQUIRED SCRIPTS -->
<th:block th:replace="fragments :: script"></th:block>
</body>

</html>
