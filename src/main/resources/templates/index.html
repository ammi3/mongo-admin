<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head"></head>

<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a th:href="@{'/'}" class="nav-link">Home</a>
            </li>
        </ul>

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside th:replace="fragments :: aside"></aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper kanban">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h1>GridFS</h1>
                    </div>
                    <div class="col-sm-6 d-none d-sm-block">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">GridFS</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>


        <div class="content pb-3">
            <div class="container-fluid h-100">

                <div class="card card-row card-primary" th:each="db : ${files}">
                    <div class="card-header">
                        <h3 class="card-title" th:text="${db.key}"><a><i class="fas fa-plus"></i></a></h3>

                    </div>
                    <div class="card-body">
                        <div class="card card-primary card-outline" th:each="file: ${db.value}">
                            <div class="card-header">
                                <h5 class="card-title" ></h5>
                                <div class="card-tools">
                                    <a th:href="@{'/GridFs/download/'+${db.key}+'/'+${#strings.abbreviate(file,27)}}" class="btn btn-tool btn-link">
                                        <i class="fas fa-download" ></i>
                                    </a>
                                    <a th:href="@{'/GridFs/rename/'+${db.key}+'/'+${#strings.abbreviate(file,27)}}" class="btn btn-tool btn-link">
                                        <i class="fas fa-pen" ></i>
                                    </a>
                                    <a class="btn btn-tool" th:href="@{'/GridFs/delete/'+${db.key}+'/'+${#strings.abbreviate(file,27)}}" >
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                                <div class="card-body">
                                    <p th:text="${file}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>



    <!-- /.content-wrapper -->
    <div th:replace="fragments :: addServer"></div>
    <div th:replace="fragments :: modal"></div>

    <!-- Main Footer -->
    <footer th:replace="fragments :: footer"></footer>
</div>

<!-- REQUIRED SCRIPTS -->

<th:block th:replace="fragments :: script"></th:block>
</body>

</html>
